<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TONY DRIPANO MARKET</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TONY DRIPANO MARKET</h1>
        <nav>
            <button class="filter-btn">SNEAKERS</button>
            <button class="filter-btn">HOODIES</button>
            <button class="filter-btn">ACCESSORIES</button>
        </nav>
    </header>

    <main id="market-grid">
        </main>
            <div id="stats-bar">
            <p>Obecnie w dropie: <span id="item-count">0</span> produktów</p>
            <p>Wartość Twojego dropu: <span id="total-value">0</span> PLN</p>
            <p>Średnia cena itemu: <span id="average-price">0</span> PLN</p>
        </div>

        <section id="add-item-section">
            <h2>Dodaj nowy item do dropu</h2>
            <form id="add-item-form">
                <input type="text" id="brand" placeholder="Marka (np. RICK OWENS)" required>
                <input type="text" id="name" placeholder="Nazwa produktu" required>
                <input type="text" id="price" placeholder="Cena (np. 6500 PLN)" required>
                <input type="text" id="img-url" placeholder="Link do zdjęcia" required>
                <button type="submit" id="submit-btn">DODAJ DO SIATKI</button>
            </form>
        </section>

    <script src="js.js"></script>
</body>

</html>
